<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos - Mountain Madness 2024</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="upload-container">
        <a href="../homepage.html" class="website-name purple">Polarfilm</a>
        <h1 class="upload-title purple">Welcome to YOUR Film</h1>
        <div class="upload-select">
            <div class = upload-options>
            <img src="images/fim cam vertical 1.png">
            <button id="page-film" onclick="myFunction(this)" class="button-option space" role="button" type="button" >Film</button>
            </div>
            <div class ="empty-space"></div>
            <div class = upload-options>
            <img src="images/polariod camera 1.png">
            <button id="page-polariod" onclick="myFunction(this)" class="button-option space" role="button" type="button" >Polariod</button>
            </div>
        </div>
        <form class="upload-form" id="upload-form">
            <h2 class="purple">Upload Your Photos</h2>
            <div class="form-group">
                <label for="photo-upload" class="button-option button-border">Choose File</label>
                <input onclick="myFunction(this)" type="file" id="photo-upload" name="photos" accept="image/png, image/jpeg" multiple>
            </div>
            <div class="preview-container" id="preview-container"></div>
            <div class="form-group">
                <button id ="photo-distrubute" onclick="myFunction(this)" class="button-option button-border"type="button purple">Upload Photos</button>
            </div>
        </form>
        <button id="page-gallery" onclick="myFunction(this)" class="button-option space upload-gallery" role="button" type="button" >Gallery</button>
    </div>
</body>
</html>
